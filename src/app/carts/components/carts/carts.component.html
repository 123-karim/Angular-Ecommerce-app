<div class="cartBox">
  <h1 class="text-danger">Shopping Cart</h1>
  <div class="headCart">
    <p class="lead">
      you have <label class="text-danger">{{productcart.length}}</label> item in your cart
    </p>
    <span class="text-danger card-header"(click)="clearcart()">Clear shopping cart</span>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>name</th>
        <th>price</th>
        <th style="width: 25%;">Quantity</th>
        <th>totale</th>
        <th></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productcart let index=index">
        <td><img src="{{item.pro.image}}" alt="loaded soon"></td>
        <td>{{item.pro.title}}</td>
        <td>{{item.pro.price}}</td>
        <td>
          <div class="Quantity">
            <button class="btn btn-dark" (click)="addAmount(index)">+</button>
            <input class="form-control"(change)="detectchange()" type="number"[(ngModel)]="item.quantity" min="1">
            <button class="btn btn-dark"(click)="minsAmount(index)">-</button>

          </div>
        </td>
        <td >{{item.pro.price*item.quantity}} L.E</td>
        <td >
          <button class="btn btn-danger"(click)="deletfromcart(index)">Delete</button>
        </td>

      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>Total :{{totale}} L.E</th>
        <th>
          <button class="btn btn-success"(click)="addcart()">Order Now</button>
        </th>

      </tr>
    </tfoot>

  </table>
</div>
<div class="alert alert-success"*ngIf="bool" ><strong>WELL DONE</strong>  your order is successfuly send</div>
