<div class="box">
  <div class="row"*ngIf="!bool">
    <div class="col-md-5 col-sm-12">
      <img src="{{data.image}}" alt="sssss" />
    </div>
    <div class="col-md-7 col-sm-12">
      <div class="info">
        <ul class="list-unstyled">
          <li><strong>title :</strong>{{data.title}}</li>
          <li><strong>description :</strong>{{data.description}}</li>
          <li><strong>category :</strong>{{data.category}}</li>
          <!-- <li><strong>rate :</strong>{{data.rating.rate}}</li> -->
          <!-- <li><strong>count :</strong>{{data.count}}</li> -->
          <li><strong>price :</strong>{{data.price}}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="text-center w-100" *ngIf="bool">
    <app-spinner></app-spinner>
  </div>
</div>
