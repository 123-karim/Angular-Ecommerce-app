<div class="mt-5">
  <div class="my-2 w-25">
  <app-select [data]="categories" [title]="'Categories:'" (selectvalue)="filtercat($event)"></app-select>
  </div>
  <div class="row" *ngIf="!spin">
    <div class="col-md-3 col-sm-12" *ngFor="let item of products" >
   <app-product [data]="item" (item)="Addtocart($event)"></app-product>
    </div>
  </div>
  <div class="text-center w-100" *ngIf="spin">
    <app-spinner></app-spinner>
  </div>
</div>
